<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Conference Registration Form</title> 
</head> 
<body> 
 
<h2>Conference Registration Form</h2> 
 
<form action="#" method="post"> 
    <label for="full-name">Full Name:</label><br> 
    <input type="text" id="full-name" name="full-name" required><br> 
 
    <label for="email">Email address:</label><br> 
    <input type="email" id="email" name="email" required><br> 
 
    <label for="age">Age:</label><br> 
    <input type="number" id="age" name="age" min="18" max="99" value="18" required><br> 
 
    <label for="gender">Gender:</label><br> 
    <input type="radio" id="male" name="gender" value="male"> 
    <label for="male">Male</label><br> 
    <input type="radio" id="female" name="gender" value="female"> 
    <label for="female">Female</label><br> 
 
    <label for="country">Country of Residence:</label><br> 
    <select id="country" name="country"> 
        <option value="malaysia">Malaysia</option> 
        <option value="other">Japan</option> 
        <option value="other">China</option> 
        <option value="other">Singapore</option> 
        <option value="other">Korea</option> 
        <option value="other">Canada</option> 
        <option value="other">Brazil</option> 
        <option value="other">Indonesia</option> 
        <option value="other">Thailand</option> 
        <option value="other">Other</option> 
    </select><br> 
 
    <label for="interest">Area of Interest:</label><br> 
    <input type="checkbox" id="software-dev" name="interest" value="software-development"> 
    <label for="software-dev">Software Development</label><br> 
    <input type="checkbox" id="data-science" name="interest" value="data-science"> 
    <label for="data-science">Data Science</label><br> 
    <input type="checkbox" id="cybersecurity" name="interest" value="cybersecurity"> 
    <label for="cybersecurity">Cybersecurity</label><br> 
    <input type="checkbox" id="ai" name="interest" value="artificial-intelligence"> 
    <label for="ai">Artificial Intelligence</label><br> 
 
    <label for="experience">Experience Level:</label><br> 
    <input type="radio" id="beginner" name="experience" value="beginner"> 
    <label for="beginner">Beginner</label><br> 
    <input type="radio" id="intermediate" name="experience" value="intermediate"> 
    <label for="intermediate">Intermediate</label><br> 
    <input type="radio" id="advanced" name="experience" value="advanced"> 
    <label for="advanced">Advanced</label><br> 
 
    <label for="comments">Comments or Questions:</label><br> 
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br> 
 
    <input type="submit" value="Register"> 
    <input type="reset" value="Reset"> 
</form> 
 
</body> 
</html>
